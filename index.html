<!DOCTYPE html>
<html>
    <head>
        <title>个人简历-王然-Python&前端</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="author" content="kxxoling">
        <meta name="description" content="一个 Pythoner 的简历">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="">
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/lib/animate.css">
        <link rel="stylesheet" href="css/lib/font-awesome.min.css">
        <link rel="stylesheet" href="css/style/preloader.css">
        <link rel="stylesheet" href="css/style/main.css">
        <link rel="stylesheet" href="css/style/blue.css">
        <link rel="stylesheet" href="css/style/github.css">
        <link rel="stylesheet" href="css/style/coderwall.css">
    </head>

    <body>

        <!-- begin .preloader -->
        <div id="loader-wrapper" class="loading">
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
            <div class="avatar-wrapper circle">
              <img src="//avatars0.githubusercontent.com/u/1227139?v=3&s=200">
            </div>
        </div>
        <!-- end preloader -->

        <!-- begin #main-container -->
        <div id="main-container" ng-controller="resumeController" ng-cloak>
            <a href="#/expand" class="close-icon {{ url=='/expand' && 'invisible' || '' }}"></a>
            <!-- begin #profile -->
            <div id="profile" class="profile profile-off">
                <div class="main-content-profile">
                    <div class="summary">
                        <img class="big-image" ng-src="{{ profile.avatar }}" alt="Profile Picture">
                        <h2 class="name">{{ profile.name }}</h2>
                        <!-- <a href="">
                            <img class="logo" src="" alt="">
                        </a>
                        -->
                        <div class="occupation morphext">{{ profile.title }}</div>
                    </div>
                    <p class="hi">
                        <span class="dropcap">Hi</span><span class="detail">{{ profile.summary }}</span>
                    </p>
                    <div class="button">
                        <a href="./downloads/resume.pdf" target="_blank" class="download">Download CV</a>
                    </div>
                    <div class="social-container">
                        <!-- Google +1 按钮位置 -->
                        <div class="g-plusone" data-annotation="inline" data-width="300"></div>
                    </div>
                </div>
            </div>
            <!-- end #profile -->

            <!-- begin #features -->
            <div id="features" ng-view>
            </div>
            <!-- end #features -->

        </div>
        <!-- end #main-container -->

        <!-- JavaScript Files -->
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/jquery.typer.js"></script>
        <script src="js/lib/angular.js"></script>
        <script src="js/lib/angular-route.js"></script>
        <script src="js/script/main.js"></script>
        <script src="js/script/model.js"></script>
    </body>
</html>
