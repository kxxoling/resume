<!DOCTYPE html>
<html>
    <head>
        <title>个人简历-王然-Python&前端</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="author" content="kxxoling">
        <meta name="description" content="一个 Pythoner 的简历">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="">
        <link rel="stylesheet" href="styles/preloader.css">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/font-awesome.min.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/blue.css">
    </head>

    <body data-gclp-initialized="true" data-gistbox-initialized="true" ng-app="app">

        <!-- begin .preloader -->
        <div class="preloader" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div class="preloader-left slide-left"></div>
        <div class="preloader-right slide-right"></div>
        <!-- end preloader -->

        <!-- begin #main-container -->
        <div id="main-container" ng-controller="resumeController">
            <!-- begin #profile -->
            <div id="profile" class="profile profile-off">
                <div id="top-profile" class="expand add-expand">
                    <h1>Profile</h1>
                    <img class="small-image icon icon-left fa" ng-src="{{ profile.avatar }}" alt="Mobile Profile Picture">
                </div>
                <div class="main-content-profile">
                    <div class="summary">
                        <img class="big-image" ng-src="{{ profile.avatar }}" alt="Profile Picture">
                        <h2 class="name">{{ profile.name }}</h2>
                        <!-- <a href="">
                            <img class="logo" src="" alt="">
                        </a>
                        -->
                        <div class="occupation morphext">{{ profile.title }}</div>
                    </div>
                    <p class="hi">
                        <span class="dropcap">Hi</span><span class="detail">{{ profile.summary }}</span>
                    </p><!--
                    <div class="button">
                        <a href="#" class="download">Download CV</a>
                    </div>-->
                    <div class="social-container">
                        <!-- Google +1 按钮位置 -->
                        <div class="g-plusone" data-annotation="inline" data-width="300"></div>
                        <!-- 需要紧邻最后一个 +1 按钮 -->
                        <script type="text/javascript">
                          window.___gcfg = {lang: 'zh-CN'};

                          (function() {
                            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                            po.src = 'https://apis.google.com/js/platform.js';
                            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                          })();
                        </script>
                    </div>
                </div>
            </div>
            <!-- end #profile -->

            <!-- begin #features -->
            <div id="features">

                <!-- begin #resume -->
                <div id="resume" class="full full-height">
                    <div ng-view></div>
                </div>
                <!-- end #resume -->

            </div>
            <!-- end #features -->

        </div>
        <!-- end #main-container -->

        <!-- JavaScript Files -->
        <script src="scripts/jquery.min.js"></script>
        <!--
            <script src="scripts/prefixfree.min.js"></script>
        -->
        <script src="scripts/fastclick.js"></script>
        <script src="scripts/jquery.typer.js"></script>
        <script src="scripts/masonry.pkgd.min.js"></script>
        <script src="scripts/jquery.shuffle.min.js"></script>
        <script src="scripts/morphext.min.js"></script>
        <script src="scripts/smoothScrolls.js"></script>
        <script src="scripts/owl.carousel.min.js"></script>
        <script src="scripts/angular.js"></script>
        <script src="scripts/angular-route.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/model.js"></script>
    </body>
</html>
